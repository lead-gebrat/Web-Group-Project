<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <!-- Include FullCalendar library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 ">

    <header class="flex gap-3 p-4 bg-white">
        <svg width="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        <h1 class="text-lg font-semibold">Zemnanit Beauty Salons</h1>
      </header>
      <div class="ml-4">
        <a href="hairstyle.html">  <svg width="40px" height="64px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><circle cx="32" cy="32" r="30" fill="#85007a"></circle><path fill="#ffffff" d="M30.3 16L15 32l15.3 16V37.4H49V27.1H30.3z"></path></g></svg>
      </div>
    </a>


     <h1 class=" my-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-center text-3xl p-4 mx-24 rounded-3xl"> Select Date </h1>

    <div id="calendar" style="height: 600px; width: 50%; margin: auto;"></div>

    <div class="flex justify-center gap-24 my-4">
        <button class="bg-white p-3 text-2xl rounded-xl  hover:bg-slate-400"> Clear </button>
        <button class="bg-red-300 p-3 text-2xl rounded-xl hover:bg-slate-400"> Continue </button>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize FullCalendar
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                height: 600,
                selectable: true,  // Enable selectable option
                // Add your events here if needed
                events: [
                    {
                        title: 'Event 1',
                        start: '2023-01-01'
                    },
                    {
                        title: 'Event 2',
                        start: '2023-01-05'
                    }
                    // Add more events as needed
                ]
            });
        });
    </script>

</body>
</html>
