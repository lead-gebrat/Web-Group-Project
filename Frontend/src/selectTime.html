   <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-salmon">
    <header class="flex gap-3 p-4 bg-white">
        <svg width="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        <h1 class="text-lg font-semibold">Zemnanit Beauty Salons</h1>
      </header>
      <div class="ml-4">
       <button> <a href="selectDate.html">  <svg width="40px" height="64px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><circle cx="32" cy="32" r="30" fill="#85007a"></circle><path fill="#ffffff" d="M30.3 16L15 32l15.3 16V37.4H49V27.1H30.3z"></path></g></svg>
      </div>
    </a>
    </button> 

     <h1 class=" bg-gradient-to-r from-purple-500 to-pink-500 text-white text-center text-3xl p-4 mx-24 rounded-3xl"> Select Time  </h1>

     <h1 class="bg-white text-center text-3xl mx-56 my-6 p-4"> Morning </h1>

     <div class="flex justify-center gap-24 my-4 ">
        <p class="bg-white p-6 text-2xl rounded-3xl"> 1:00 LT </p>
        <p class="bg-white p-6 text-2xl rounded-3xl"> 2:00 LT </p>
        <p class="bg-white p-6 text-2xl rounded-3xl"> 3:00 LT </p>
     </div>

     <div class="flex justify-center gap-24 ">
        <p class="bg-white p-6 text-2xl rounded-3xl"> 4:00 LT </p>
        <p class="bg-white p-6 text-2xl rounded-3xl"> 5:00 LT </p>
        <p class="bg-slate-200 p-6 text-2xl rounded-3xl"> 6:00 LT </p>
     </div>

     <h1 class="bg-white text-center text-3xl mx-56 my-6 p-4"> Afternoon </h1>

     <div class="flex justify-center gap-24 my-4 ">
        <p class="bg-white p-6 text-2xl rounded-3xl"> 7:00 LT </p>
        <p class="bg-slate-200 p-6 text-2xl rounded-3xl"> 8:00 LT </p>
        <p class="bg-white p-6 text-2xl rounded-3xl"> 9:00 LT </p>
     </div>

     <div class="flex justify-center gap-24 ">
        <p class="bg-white p-6 text-2xl rounded-3xl"> 10:00 LT </p>
        <p class="bg-white p-6 text-2xl rounded-3xl"> 11:00 LT </p>
        <p class="bg-white p-6 text-2xl rounded-3xl"> 12:00 LT </p>
     </div> 

     <div class="flex justify-center gap-24 my-4">
        <button class="bg-white p-3 text-2xl rounded-xl  hover:bg-slate-400"> Clear </button>
        <button class="bg-red-300 p-3 text-2xl rounded-xl hover:bg-slate-400"> Continue </button>
    </div>

</body>
