<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-salmon flex gap-12 flex-col">
  <header class="grid grid-cols-1 lg:flex lg:justify-between py-4 px-2   bg-white">
    <div class="flex gap-2 w-full">
      <div class="w-10" id="burger">
        <svg class="lg:hidden" width="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
      </div>
    <h1 class="text-lg  text-peach font-bold">Zemnanit Beauty Salons</h1>
    </div>
      
    <nav class="grid w-full grid-cols-1 lg:text-center lg:grid-cols-5 gap-2 self-end mr-4" id="nav-links">
      <a class="font-semibold hover:text-peach" href="salons.html">Home</a>
      <a class=" font-semibold hover:text-peach"  href="appointment.html">Appointments</a>
      <a class=" font-semibold hover:text-peach"  href="about.html">About</a>
      <a class=" font-semibold hover:text-peach"  href="contact.html">Contact</a>
      <a class=" font-semibold hover:text-peach"  href="#">Logout</a>

    </nav>
  </header>

  <main class="flex flex-col gap-3 self-center ">
    <div class="flex flex-col">
      <label for="name">Full Name</label>
    <div><input class="p-2 w-full rounded "  type="text" id="name" placeholder="Enter Your Full Name"></div>
    </div>
    

    <div class="flex flex-col">
      <label for="email">Email:</label>
    <div><input class="p-2 w-full rounded" type="text" id="email" placeholder="Enter Your email"></div>
    </div>
    
    <div class="flex flex-col justify-center">
      <label for="style">Choose a hair style:</label>
      <div>
        <select class="w-full p-2 text-peach text-semibold" id="style" name="style">
          <option value="1:00AM">shuruba</option>
          <option value="2:00AM">kutirtir</option>
          <option value="3:00AM">publis</option>
          <option value="4:00AM">blow out</option>
        </select>
      </div>
    </div> 

    <div class="flex bg- flex-col">
      <label for="timeAndDate">Choose Date and time:</label>
    <div class="flex gap-2" id="timeAndDate">

      <div>
        <input class="p-2 text-peach outline-none" type="date">
    </div>

      <div>
        <select class="p-2 text-peach text-semibold" id="style" name="style">
        <option value="1:00AM">1:00AM</option>
        <option value="2:00AM">2:00AM</option>
        <option value="3:00AM">3:00AM</option>
        <option value="4:00AM">4:00AM</option>
      </select>
      </div>
    </div>
    </div>

    <div class="flex flex-col gap-3">
      <label>Additional Comment:</label>
      <textarea class="p-10 outline-none" placeholder= "Provide any specific instruction or additional comment..."> </textarea> 
      
    </div>
    <div class="self-center">
      <button class="px-4 py-2 bg-peach rounded">Book</button>
    </div>

  </main>

  <footer class="felx flex-col bg-white align-bottom">
    <p>Nourish Your Hair , Nurture Your Charm
    </p>
    <p class="self-end">~Zemnanit</p>
  </footer>
  
  <script src="js/app.js"></script>

</body>
</html>
