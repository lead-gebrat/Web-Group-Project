<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="cssFiles/style.css">

</head>
<body class="bg-salmon h-full flex flex-col justify-between items-center p-60">
  
  <div class="flex  h-1/2 flex-col justify-between gap-5 items-center">
    <h1 class="text-peach text-xl font-bold">
      Zemnanit Beauty Salons
    </h1>
    <p>Welcome User!</p>

    <div class="flex flex-col justify-between gap-5">
      <div class="bg-white gap-4 p-2 rounded-lg flex">
        <svg width="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#d3d3d3 " stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#d3d3d3 " stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        <input class="outline-none" type="text" id="email" placeholder="Enter Username or Email">
      </div>

      <div class="bg-white gap-4 p-2 rounded-lg flex">
        <svg width="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288" stroke="#d3d3d3 " stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        <input class="outline-none"  type="password" id="password" placeholder="Enter password">
      </div>

      

    </div>

    <div>
      <button class=" bg-peach hover:border border-peach hover:text-peach hover:bg-salmon active:opacity-10 px-24 py-3 rounded-lg text-white font-semibold" id="submit" type="submit">
        Login
      </button>
      
    </div>
    <p class="text-peach">Don't have an account?|<a class="hover:underline" href="./sign-up_page.html">Create Account</a> </p>

  </div>
<script src="javascript/user-feature/login.js"></script>

</body>
</html>
